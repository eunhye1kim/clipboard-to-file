<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Bypass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>File Upload Bypass</h1>
    <label for="fileType">Select Input Type:</label>
    <select id="fileType">
        <option value="text">Text</option>
        <option value="binary">Binary (Base64)</option>
    </select>

    <label for="fileName">File Name:</label>
    <input type="text" id="fileName" placeholder="Enter file name (e.g., example.txt)">

    <label for="fileContent">Paste File Content:</label>
    <textarea id="fileContent" placeholder="Paste your file content here"></textarea>

    <button onclick="handleSubmit()">Submit</button>

    <div class="result" id="result"></div>
</div>

<script>
    function handleSubmit() {
        const fileType = document.getElementById('fileType').value;
        const fileName = document.getElementById('fileName').value.trim();
        const fileContent = document.getElementById('fileContent').value.trim();
        const resultDiv = document.getElementById('result');

        if (!fileName) {
            resultDiv.innerHTML = '<p style="color: red;">Please enter a valid file name.</p>';
            return;
        }

        if (!fileContent) {
            resultDiv.innerHTML = '<p style="color: red;">Please paste the file content.</p>';
            return;
        }

        let blob;
        if (fileType === 'text') {
            blob = new Blob([fileContent], { type: 'text/plain' });
        } else if (fileType === 'binary') {
            try {
                const byteCharacters = atob(fileContent);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                blob = new Blob([byteArray], { type: 'application/octet-stream' });
            } catch (e) {
                resultDiv.innerHTML = '<p style="color: red;">Invalid Base64 content.</p>';
                return;
            }
        }

        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = fileName;
        link.textContent = `Download ${fileName}`;
        resultDiv.innerHTML = '';
        resultDiv.appendChild(link);
    }
</script>
</body>
</html>
