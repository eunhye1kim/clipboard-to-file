<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload to GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>File Upload to GitHub</h1>

    <label for="githubToken">GitHub Personal Access Token (PAT):</label>
    <input type="password" id="githubToken" placeholder="Enter your GitHub PAT">

    <label for="fileType">Select Input Type:</label>
    <select id="fileType">
        <option value="text">Text</option>
        <option value="binary">Binary (Base64)</option>
    </select>

    <label for="fileName">File Name:</label>
    <input type="text" id="fileName" placeholder="Enter file name (e.g., example.txt)">

    <label for="fileContent">Paste File Content:</label>
    <textarea id="fileContent" placeholder="Paste your file content here"></textarea>

    <button onclick="handleSubmit()">Submit</button>

    <div class="result" id="result"></div>
</div>

<script>
    async function handleSubmit() {
        const githubToken = document.getElementById('githubToken').value.trim();
        const fileType = document.getElementById('fileType').value;
        const fileName = document.getElementById('fileName').value.trim();
        const fileContent = document.getElementById('fileContent').value.trim();
        const resultDiv = document.getElementById('result');

        if (!githubToken) {
            resultDiv.innerHTML = '<p style="color: red;">Please enter your GitHub PAT.</p>';
            return;
        }

        if (!fileName) {
            resultDiv.innerHTML = '<p style="color: red;">Please enter a valid file name.</p>';
            return;
        }

        if (!fileContent) {
            resultDiv.innerHTML = '<p style="color: red;">Please paste the file content.</p>';
            return;
        }

        let contentToUpload;
        if (fileType === 'text') {
            contentToUpload = btoa(unescape(encodeURIComponent(fileContent))); // Text to Base64
        } else if (fileType === 'binary') {
            try {
                contentToUpload = fileContent; // Already Base64
            } catch (e) {
                resultDiv.innerHTML = '<p style="color: red;">Invalid Base64 content.</p>';
                return;
            }
        }

        // GitHub API Configuration
        const owner = 'YOUR_GITHUB_USERNAME'; // Replace with your GitHub username
        const repo = 'YOUR_GITHUB_REPO_NAME'; // Replace with your repository name
        const branch = 'main'; // Replace with your branch name (e.g., main or master)

        const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${fileName}`;

        // Check if the file already exists
        let sha = null;
        try {
            const response = await fetch(apiUrl, {
                method: 'GET',
                headers: {
                    Authorization: `token ${githubToken}`,
                },
            });
            if (response.ok) {
                const data = await response.json();
                sha = data.sha; // Get the SHA of the existing file
            }
        } catch (e) {
            console.error('Error checking file existence:', e);
        }

        // Upload the file
        try {
            const response = await fetch(apiUrl, {
                method: 'PUT',
                headers: {
                    Authorization: `token ${githubToken}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: `Uploaded ${fileName} via web interface`, // Commit message
                    content: contentToUpload, // Base64-encoded content
                    sha: sha, // Required for updating an existing file
                    branch: branch,
                }),
            });

            if (response.ok) {
                const rawUrl = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${fileName}`;
                resultDiv.innerHTML = `
                    <p>File successfully uploaded!</p>
                    <p>Shareable Raw URL:</p>
                    <a href="${rawUrl}" target="_blank">${rawUrl}</a>
                `;
            } else {
                const errorData = await response.json();
                resultDiv.innerHTML = `<p style="color: red;">Failed to upload file: ${errorData.message}</p>`;
            }
        } catch (e) {
            resultDiv.innerHTML = `<p style="color: red;">An error occurred: ${e.message}</p>`;
        }
    }
</script>
</body>
</html>
